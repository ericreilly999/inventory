name: Dependency Updates

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  # Update Python dependencies
  update-python-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Update Python dependencies
      run: |
        poetry update
        poetry export -f requirements.txt --output requirements.txt --without-hashes

    - name: Create Pull Request for Python dependencies
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Python dependencies'
        title: 'chore: update Python dependencies'
        body: |
          This PR updates Python dependencies to their latest versions.
          
          Please review the changes and ensure all tests pass before merging.
          
          Auto-generated by GitHub Actions.
        branch: update-python-dependencies
        delete-branch: true

  # Update Node.js dependencies
  update-nodejs-deps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: services/ui/package-lock.json

    - name: Update Node.js dependencies
      working-directory: services/ui
      run: |
        npm update
        npm audit fix --force || true

    - name: Create Pull Request for Node.js dependencies
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Node.js dependencies'
        title: 'chore: update Node.js dependencies'
        body: |
          This PR updates Node.js dependencies to their latest versions.
          
          Please review the changes and ensure all tests pass before merging.
          
          Auto-generated by GitHub Actions.
        branch: update-nodejs-dependencies
        delete-branch: true

  # Update GitHub Actions
  update-github-actions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update GitHub Actions
      uses: renovatebot/github-action@v39.2.3
      with:
        configurationFile: .github/renovate.json
        token: ${{ secrets.GITHUB_TOKEN }}

  # Update Docker base images
  update-docker-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update Docker base images
      run: |
        # Update Python base image
        sed -i 's/FROM python:3\.11-slim/FROM python:3.11-slim/g' docker/Dockerfile.base
        sed -i 's/FROM python:3\.11-slim/FROM python:3.11-slim/g' services/*/Dockerfile
        
        # Update Node.js base image
        sed -i 's/FROM node:18-alpine/FROM node:18-alpine/g' services/ui/Dockerfile
        
        # Update PostgreSQL image
        sed -i 's/postgres:15-alpine/postgres:15-alpine/g' docker-compose.yml
        
        # Update Redis image
        sed -i 's/redis:7-alpine/redis:7-alpine/g' docker-compose.yml

    - name: Create Pull Request for Docker images
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Docker base images'
        title: 'chore: update Docker base images'
        body: |
          This PR updates Docker base images to their latest versions.
          
          Please review the changes and ensure all builds pass before merging.
          
          Auto-generated by GitHub Actions.
        branch: update-docker-images
        delete-branch: true