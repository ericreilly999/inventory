name: Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 290993374431.dkr.ecr.us-west-2.amazonaws.com
  ECS_CLUSTER: dev-inventory-cluster
  
jobs:
  # Build and push Docker images
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        service: [api_gateway, inventory, location, user, reporting, ui]
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Determine service name
      id: service-name
      run: |
        if [ "${{ matrix.service }}" == "api_gateway" ]; then
          echo "name=api-gateway" >> $GITHUB_OUTPUT
        else
          echo "name=${{ matrix.service }}-service" >> $GITHUB_OUTPUT
        fi

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.ECR_REGISTRY }}/inventory-management/${{ steps.service-name.outputs.name }}
        tags: |
          type=sha,prefix=,format=short
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: services/${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Output image details
      run: |
        echo "Image tags: ${{ steps.meta.outputs.tags }}"
        echo "Image digest: ${{ steps.build.outputs.digest }}"

  # Deploy to development environment
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get short SHA
      id: sha
      run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Run database migrations
      run: |
        echo "========================================="
        echo "Running Database Migrations"
        echo "========================================="
        
        # Install all required packages for migrations
        pip install --user alembic psycopg2-binary sqlalchemy pydantic pydantic-settings python-dotenv
        
        # Run migrations
        alembic upgrade head
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Update ECS task definitions and deploy
      run: |
        services=("api-gateway" "inventory-service" "location-service" "user-service" "reporting-service" "ui-service")
        
        for service in "${services[@]}"; do
          echo "========================================="
          echo "Deploying: dev-$service"
          echo "========================================="
          
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition dev-$service \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' \
            --output json)
          
          # Update image tag to use commit SHA
          NEW_IMAGE="${{ env.ECR_REGISTRY }}/inventory-management/$service:${{ steps.sha.outputs.short }}"
          echo "New image: $NEW_IMAGE"
          
          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE | 
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          
          # Register new task definition
          NEW_TASK_INFO=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --region ${{ env.AWS_REGION }})
          
          NEW_REVISION=$(echo $NEW_TASK_INFO | jq -r '.taskDefinition.revision')
          echo "New task definition revision: $NEW_REVISION"
          
          # Update service with new task definition
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service dev-$service \
            --task-definition dev-$service:$NEW_REVISION \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }} || echo "Service dev-$service not found or update failed"
          
          echo ""
        done

    - name: Wait for deployment to complete
      run: |
        services=("api-gateway" "inventory-service" "location-service" "user-service" "reporting-service" "ui-service")
        for service in "${services[@]}"; do
          echo "Waiting for service to stabilize: dev-$service"
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services dev-$service \
            --region ${{ env.AWS_REGION }} \
            --max-attempts 30 \
            --delay 10 || echo "Service dev-$service did not stabilize in time"
        done

    - name: Verify deployment
      run: |
        echo "========================================="
        echo "Deployment Verification"
        echo "========================================="
        services=("api-gateway" "inventory-service" "location-service" "user-service" "reporting-service" "ui-service")
        for service in "${services[@]}"; do
          SERVICE_INFO=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services dev-$service \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{TaskDef:taskDefinition,Running:runningCount,Desired:desiredCount}' \
            --output json)
          
          echo "Service: dev-$service"
          echo "$SERVICE_INFO" | jq .
          echo ""
        done

  # Deploy to staging environment
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-dev]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Deploy to staging
      working-directory: terraform/environments/staging
      run: |
        terraform init
        terraform plan -out=tfplan
        terraform apply -auto-approve tfplan
      env:
        TF_VAR_environment: staging
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_image_tag: ${{ github.sha }}

  # Deploy to production environment
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Deploy to production
      working-directory: terraform/environments/prod
      run: |
        terraform init
        terraform plan -out=tfplan
        terraform apply -auto-approve tfplan
      env:
        TF_VAR_environment: prod
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_image_tag: ${{ github.sha }}

  # Notify deployment status
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy-dev.result }}" == "success" ] || [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-prod.result }}" == "success" ]; then
          echo "Deployment completed successfully"
          # Add notification logic here (Slack, email, etc.)
        else
          echo "Deployment failed"
          # Add failure notification logic here
        fi